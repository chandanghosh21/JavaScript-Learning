<!DOCTYPE html>

<html>
<body>
<h2>Submit your information</h2>

<form onsubmit="return false;">
Name:<input type=text id=id1 name=name> </br> </br>
Age: <input type=number id=id2 name=age> </br> </br>
 
<input type="submit" onclick="return myFunction()" value="Submit"> 
<button type="button" onclick="clearInput()">Clear Input</button>
<button type="button" onclick="clearOutput()">Clear Output</button>
<button type="button" onclick="showOutput()">Show Output</button>

 </br> </br>


</form>


<table id="result" border="1">
    <tr>
        <th>Name</th> 
        <th>Age</th>
    </tr>
    
</table>



<script>
   
        var list = [];
        var info = {};

        function myFunction()
        {
            
            info.name = document.getElementById("id1").value;
            info.age  = document.getElementById("id2").value;
            if(info.name.length === 0 || info.age.length === 0)
            {
                alert('Please insert value:');
                info = {};
                return false;
            }
            list.push(Object.assign({},info));

            clearInput();
            showOutput();
            return true;
           
        }

       


        function showOutput()
        {
            clearOutput();
            var table = document.getElementById('result');
            for(var rowIndex = 0; rowIndex < list.length; rowIndex++)
            {
                var row = document.createElement('tr');
                var infoCopy = list[rowIndex];
                var keys = Object.keys(infoCopy);
                for(var key=0; key<keys.length; key++)
                {
                    var td  = document.createElement('td');
                    td.innerHTML = infoCopy[keys[key]];
                    row.appendChild(td);
                }
                table.appendChild(row);
            }
        }


        function clearInput()
        {
        document.getElementById("id1").value = '';
        document.getElementById("id2").value = '';

        }

        function clearOutput()
        {
            var table = document.getElementById('result');
            console.log(table.childNodes.length)

            for(var i=table.childNodes.length-1; i >= 2; i--)
            {
                table.removeChild(table.childNodes[i]);
            }
        }

</script>


</body>
</html>
